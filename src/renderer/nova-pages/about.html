<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' nova:; script-src 'self' 'unsafe-inline' nova:; style-src 'self' 'unsafe-inline' nova:; img-src 'self' data: nova:; font-src 'self' nova:;">
  <title>About Nova Browser</title>
  <link rel="stylesheet" href="nova://shared/theme.css">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 40px; 
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .container { 
      max-width: 600px; 
      margin: 0 auto; 
      text-align: center; 
    }
    
    .logo { 
      font-size: 4em; 
      margin-bottom: 20px; 
    }
    
    h1 { 
      color: var(--accent-color);
      margin-bottom: 10px;
    }
    
    .version { 
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 10px 20px; 
      border-radius: 20px; 
      display: inline-block; 
      margin: 20px 0;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
    }
    
    .back-link { 
      position: absolute; 
      top: 20px; 
      left: 20px; 
      color: var(--accent-color); 
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    
    .back-link:hover { 
      background-color: var(--accent-light);
      text-decoration: none;
    }
    
    .info-grid { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 20px; 
      margin-top: 30px; 
      text-align: left; 
    }
    
    .info-item { 
      background: var(--bg-secondary);
      padding: 15px; 
      border-radius: 8px;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    
    .info-item:hover {
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }
    
    .info-label { 
      color: var(--text-muted); 
      font-size: 0.9em; 
    }
    
    .info-value { 
      font-weight: bold; 
      margin-top: 5px;
      color: var(--text-primary); 
    }

    p {
      color: var(--text-secondary);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <a href="nova://home" class="back-link">‚Üê Back to Home</a>
  <div class="container">
    <div class="logo">üåü</div>
    <h1>Nova Browser</h1>
    <div class="version">Version 1.0.0</div>
    <p>A modern, fast, and secure web browser built with Electron.</p>
    <p>Created with ‚ù§Ô∏è <small>and lots of pain</small> by Lordseriouspig.</p>
    <div class="info-grid">
      <div class="info-item">
        <div class="info-label">Engine</div>
        <div class="info-value">Chromium</div>
      </div>
      <div class="info-item">
        <div class="info-label">Framework</div>
        <div class="info-value">Electron</div>
      </div>
      <div class="info-item">
        <div class="info-label">Release Date</div>
        <div class="info-value">2025</div>
      </div>
      <div class="info-item">
        <div class="info-label">License</div>
        <a href="https://opensource.org/licenses/MIT" class="info-value">MIT</a>
      </div>
    </div>
  </div>

  <script src="nova://shared/theme.js"></script>
  <script>
    // Setup back link using shared function
    document.addEventListener('DOMContentLoaded', () => {
      window.setupBackLink();
    });
  </script>
</body>
</html>
