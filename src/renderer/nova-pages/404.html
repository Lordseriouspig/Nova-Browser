<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="Content-Security-Policy" content="default-src 'self' nova:; script-src 'self' 'unsafe-inline' nova:; style-src 'self' 'unsafe-inline' nova:; img-src 'self' data: nova:; font-src 'self' nova:;">
  <title>Page Not Found - Nova Browser</title>
  <link rel="stylesheet" href="nova://shared/theme.css">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; padding: 40px; text-align: center; 
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }
    .container { max-width: 500px; margin: 0 auto; }
    h1 { 
      color: var(--accent-color); 
      font-size: 3em; margin-bottom: 10px; 
    }
    h2 { 
      color: var(--text-primary); 
      margin-bottom: 20px; 
    }
    p {
      color: var(--text-secondary);
    }
    .error-code { 
      background: var(--bg-secondary); 
      color: var(--text-primary); 
      padding: 5px 10px; border-radius: 4px; 
      font-family: monospace; 
      border: 1px solid var(--border-light);
    }
    .links { margin-top: 30px; }
    .links a { 
      color: var(--accent-color); 
      text-decoration: none; 
      margin: 0 10px; 
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .links a:hover { 
      background: var(--bg-secondary);
      text-decoration: underline; 
    }
    .icon { font-size: 2em; margin-bottom: 20px; }
  </style>
</head>
