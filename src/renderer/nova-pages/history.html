<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Browser - History</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 40px; background: #f5f5f5; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
    h1 { color: #333; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
    .back-link { position: absolute; top: 20px; left: 20px; color: #667eea; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
    .history-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; cursor: pointer; }
    .history-item:hover { background: #f9f9f9; }
    .history-favicon { width: 16px; height: 16px; margin-right: 10px; }
    .history-info { flex: 1; }
    .history-title { font-weight: bold; color: #333; }
    .history-url { color: #666; font-size: 0.9em; }
    .history-time { color: #999; font-size: 0.8em; margin-left: auto; }
    .clear-history { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    .clear-history:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <a href="nova://home" class="back-link">‚Üê Back to Home</a>
  <div class="container">
    <h1>Browsing History</h1>
    <div class="history-item" onclick="navigateToUrl('https://google.com')">
      <div class="history-favicon">üåê</div>
      <div class="history-info">
        <div class="history-title">Google</div>
        <div class="history-url">https://google.com</div>
      </div>
      <div class="history-time">2 hours ago</div>
    </div>
    <div class="history-item" onclick="navigateToUrl('https://github.com')">
      <div class="history-favicon">üêô</div>
      <div class="history-info">
        <div class="history-title">GitHub</div>
        <div class="history-url">https://github.com</div>
      </div>
      <div class="history-time">1 day ago</div>
    </div>
    <div class="history-item" onclick="navigateToUrl('nova://home')">
      <div class="history-favicon">üåü</div>
      <div class="history-info">
        <div class="history-title">Nova Browser - Home</div>
        <div class="history-url">nova://home</div>
      </div>
      <div class="history-time">3 days ago</div>
    </div>
    
    <button onclick="clearHistory()" class="clear-history">Clear All History</button>
  </div>

  <script>
    function navigateToUrl(url) {
      if (window.navigateFromNova) {
        window.navigateFromNova(url);
      } else {
        window.location.href = url;
      }
    }

    function clearHistory() {
      if (confirm('Are you sure you want to clear all browsing history?')) {
        // Hide all history items
        const historyItems = document.querySelectorAll('.history-item');
        historyItems.forEach(item => item.style.display = 'none');
        
        // Show message
        const container = document.querySelector('.container');
        const message = document.createElement('p');
        message.textContent = 'History cleared successfully!';
        message.style.textAlign = 'center';
        message.style.color = '#667eea';
        message.style.fontSize = '18px';
        message.style.marginTop = '40px';
        container.appendChild(message);
        
        // Hide clear button
        document.querySelector('.clear-history').style.display = 'none';
      }
    }

    // Make back link functional
    document.querySelector('.back-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateToUrl('nova://home');
    });
  </script>
</body>
</html>
