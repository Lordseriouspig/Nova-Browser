<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Browser - History</title>
  <link rel="stylesheet" href="nova://shared/theme.css">
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; padding: 40px; 
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }
    .container { 
      max-width: 800px; margin: 0 auto; 
      background: var(--bg-secondary); 
      padding: 40px; border-radius: 10px; 
      box-shadow: var(--shadow);
      border: 1px solid var(--border-light);
    }
    h1 { 
      color: var(--text-primary); 
      border-bottom: 2px solid var(--accent-color); 
      padding-bottom: 10px; 
    }
    .back-link { 
      position: absolute; top: 20px; left: 20px; 
      color: var(--accent-color); 
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .back-link:hover { 
      background: var(--bg-secondary);
      text-decoration: underline; 
    }
    .history-item { 
      padding: 15px; 
      border-bottom: 1px solid var(--border-light); 
      display: flex; align-items: center; 
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .history-item:hover { 
      background: var(--bg-tertiary); 
    }
    .history-favicon { width: 16px; height: 16px; margin-right: 10px; }
    .history-info { flex: 1; }
    .history-title { 
      font-weight: bold; 
      color: var(--text-primary); 
    }
    .history-url { 
      color: var(--text-secondary); 
      font-size: 0.9em; 
    }
    .history-time { 
      color: var(--text-muted); 
      font-size: 0.8em; margin-left: auto; 
    }
    .clear-history { 
      background: #e74c3c; 
      color: white; 
      border: none; padding: 10px 20px; 
      border-radius: 5px; cursor: pointer; 
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .clear-history:hover { 
      opacity: 0.9; 
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <a href="nova://home" class="back-link">‚Üê Back to Home</a>
  <div class="container">
    <h1>Browsing History</h1>
    <div class="history-item" onclick="navigateToUrl('https://google.com')">
      <div class="history-favicon">üåê</div>
      <div class="history-info">
        <div class="history-title">Google</div>
        <div class="history-url">https://google.com</div>
      </div>
      <div class="history-time">2 hours ago</div>
    </div>
    <div class="history-item" onclick="navigateToUrl('https://github.com')">
      <div class="history-favicon">üêô</div>
      <div class="history-info">
        <div class="history-title">GitHub</div>
        <div class="history-url">https://github.com</div>
      </div>
      <div class="history-time">1 day ago</div>
    </div>
    <div class="history-item" onclick="navigateToUrl('nova://home')">
      <div class="history-favicon">üåü</div>
      <div class="history-info">
        <div class="history-title">Nova Browser - Home</div>
        <div class="history-url">nova://home</div>
      </div>
      <div class="history-time">3 days ago</div>
    </div>
    
    <button onclick="clearHistory()" class="clear-history">Clear All History</button>
  </div>

  <script src="nova://shared/theme.js"></script>
  <script>
    // History page - theme handled automatically by shared system
    document.addEventListener('DOMContentLoaded', function() {
      console.log('History page loaded - theme handled by shared system');
    });

    function navigateToUrl(url) {
      if (window.navigateFromNova) {
        window.navigateFromNova(url);
      } else {
        window.location.href = url;
      }
    }

    function clearHistory() {
      if (confirm('Are you sure you want to clear all browsing history?')) {
        // Hide all history items
        const historyItems = document.querySelectorAll('.history-item');
        historyItems.forEach(item => item.style.display = 'none');
        
        // Show message
        const container = document.querySelector('.container');
        const message = document.createElement('p');
        message.textContent = 'History cleared successfully!';
        message.style.textAlign = 'center';
        message.style.color = 'var(--accent-color)';
        message.style.fontSize = '18px';
        message.style.marginTop = '40px';
        container.appendChild(message);
        
        // Hide clear button
        document.querySelector('.clear-history').style.display = 'none';
      }
    }

    // Make back link functional
    document.querySelector('.back-link').addEventListener('click', function(e) {
      e.preventDefault();
      navigateToUrl('nova://home');
    });
  </script>
</body>
</html>
