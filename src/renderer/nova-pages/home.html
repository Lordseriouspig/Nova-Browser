<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' nova:; script-src 'self' 'unsafe-inline' nova:; style-src 'self' 'unsafe-inline' nova:; img-src 'self' data: nova:; font-src 'self' nova:;">
  <title>Nova Browser - Home</title>
  <link rel="stylesheet" href="nova://shared/theme.css">
  <style>
    :root {
      /* Light theme (default) */
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-gradient-dark: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --text-primary: #ffffff;
      --card-bg: rgba(255,255,255,0.1);
      --card-bg-hover: rgba(255,255,255,0.2);
      --card-bg-dark: rgba(255,255,255,0.05);
      --card-bg-dark-hover: rgba(255,255,255,0.1);
      --input-bg: #ffffff;
      --input-text: #333333;
      --button-bg: rgba(255,255,255,0.2);
      --button-bg-hover: rgba(255,255,255,0.3);
      --shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --card-bg-hover: var(--card-bg-dark-hover);
      --input-bg: #2d2d2d;
      --input-text: #ffffff;
      --shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    * {
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      margin: 0; 
      padding: 40px; 
      text-align: center; 
      color: var(--text-primary);
      min-height: 100vh;
    }
    
    .container { 
      max-width: 800px; 
      margin: 0 auto; 
    }
    
    h1 { 
      font-size: 3em; 
      margin-bottom: 20px; 
      text-shadow: var(--shadow);
    }
    
    .search-box { 
      margin: 20px 0; 
    }
    
    .search-box input { 
      width: 400px; 
      padding: 15px; 
      border: none; 
      border-radius: 25px; 
      font-size: 16px; 
      outline: none; 
      text-align: center;
      background: var(--input-bg);
      color: var(--input-text);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    
    .search-box input::placeholder {
      color: var(--input-text);
      opacity: 0.7;
    }
    
    .search-box button {
      background: var(--button-bg);
      color: var(--text-primary);
      border: none;
      padding: 15px 25px; 
      border-radius: 25px; 
      margin-left: 10px;
      cursor: pointer; 
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .search-box button:hover { 
      background: var(--button-bg-hover);
      transform: translateY(-2px);
    }
    
    .quick-links { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
      gap: 20px; 
      margin-top: 40px; 
    }
    
    .link-card { 
      background: var(--card-bg);
      padding: 20px; 
      border-radius: 15px; 
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px); 
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text-primary);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      text-align: center;
    }
    
    .link-card:hover { 
      transform: translateY(-5px);
      background: var(--card-bg-hover);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Nova Browser</h1>
    <p>Your gateway to the web</p>
    
    <div class="search-box">
      <input type="text" id="homeSearch" placeholder="Search or enter URL..." />
      <button onclick="performSearch()">Search</button>
    </div>
    
    <div class="quick-links">
      <div class="link-card" onclick="navigateToUrl('https://google.com')">
        Google Search
      </div>
      <div class="link-card" onclick="navigateToUrl('https://github.com')">
        GitHub
      </div>
      <div class="link-card" onclick="navigateToUrl('nova://settings')">
        Browser Settings
      </div>
      <div class="link-card" onclick="navigateToUrl('nova://about')">
        About Nova
      </div>
      <div class="link-card" onclick="navigateToUrl('nova://history')">
        Browse History
      </div>
      <div class="link-card" onclick="navigateToUrl('nova://bookmarks')">
        Bookmarks
      </div>
    </div>
  </div>

  <script src="nova://shared/theme.js"></script>
  <script>
    async function performSearch() {
      const searchTerm = document.getElementById('homeSearch').value;
      if (searchTerm.trim()) {
        // Check if it's a URL or search term
        const urlRegex = /^(https?:\/\/[^\s]+|nova:\/\/[^\s]+|www\.[^\s]+|[a-z0-9-]+\.[a-z]{2,})(\/[^\s]*)?$/i;
        let url;
        
        if (urlRegex.test(searchTerm)) {
          // Handle different URL types
          if (searchTerm.startsWith('nova://') || searchTerm.startsWith('http')) {
            url = searchTerm;
          } else {
            url = 'https://' + searchTerm;
          }
        } else {
          // Get search engine from settings
          let searchEngine = 'Google';
          try {
            if (window.NovaSettings) {
              searchEngine = await window.NovaSettings.get('search-engine', 'Google');
            }
          } catch (error) {
            console.warn('Could not get search engine setting, using Google:', error);
          }
          
          // Build search URL based on engine
          switch (searchEngine) {
            case 'Bing':
              url = 'https://www.bing.com/search?q=' + encodeURIComponent(searchTerm);
              break;
            case 'DuckDuckGo':
              url = 'https://duckduckgo.com/?q=' + encodeURIComponent(searchTerm);
              break;
            case 'Google':
            default:
              url = 'https://www.google.com/search?q=' + encodeURIComponent(searchTerm);
              break;
          }
        }
        
        window.navigateToUrl(url);
      }
    }

    // Allow Enter key in search box
    document.getElementById('homeSearch').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>
