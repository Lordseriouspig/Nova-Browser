<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Browser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <button id="back" title="Back"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-icon lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg></button>
    <button id="forward" title="Forward"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg></button>
    <button id="reload" title="Reload"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-cw-icon lucide-refresh-cw"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg></button>
    <input type="text" id="url" placeholder="Enter URL..." />
    <button id="go">Go</button>
  </div>

  <webview id="webview" src="https://example.com" style="flex: 1;"></webview>

  <script>
    const webview = document.getElementById('webview');
    const backBtn = document.getElementById('back');
    const forwardBtn = document.getElementById('forward');
    const reloadBtn = document.getElementById('reload');
    const goBtn = document.getElementById('go');
    const urlInput = document.getElementById('url');

    goBtn.onclick = () => {
      let url = urlInput.value;
      if (!url.startsWith('http')) url = 'https://' + url;
      webview.src = url;
    };

    backBtn.onclick = () => webview.goBack();
    forwardBtn.onclick = () => webview.goForward();
    reloadBtn.onclick = () => webview.reload();

    webview.addEventListener('did-navigate', (event) => {
      urlInput.value = event.url;
    });
  </script>
</body>
</html>
