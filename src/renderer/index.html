<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' nova:; script-src 'self' 'unsafe-inline' nova:; style-src 'self' 'unsafe-inline' nova:; img-src 'self' data: nova: https: http:; font-src 'self' nova:; connect-src 'self' https: http:;">
  <title>Nova Browser</title>
  <link rel="stylesheet" href="nova-pages/shared/theme.css">
  <link rel="stylesheet" href="assets/file-icon-vivid.min.css">
  <link rel="stylesheet" href="assets/file-icon-square-o.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="renderer.js"></script>
</head>
<body>
  <div id="tabs">
    <button class="tab active" data-id="tab-0">
      <img alt="Tab Favicon" class="tab-favicon" width="16" height="16" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0ibTEyIDMtMS41IDMuNUwtNiA1LjI1IDEyIDEwLjMzbDYtNS4wOEwxMy41IDYuNUwxMiAzWiIgZmlsbD0iIzY2NjY2NiIvPgo8cGF0aCBkPSJtNiA5IDYgMTMgNi0xM3YtM2wtNi02LTYgNnYzWiIgZmlsbD0iIzY2NjY2NiIvPgo8L3N2Zz4K" />
      <span class="tab-title">New Tab</span>
    </button>
    <button id="new-tab-btn" title="New Tab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg></button>
  </div>

  <div id="toolbar">
    <button id="back" title="Back"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-icon lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg></button>
    <button id="forward" title="Forward"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right-icon lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg></button>
    <button id="reload" title="Reload"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-cw-icon lucide-refresh-cw"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg></button>
    <input type="text" id="url" placeholder="Enter URL or search the web..." />
    <button id="go">Go</button>
    <button id="bookmark-btn" title="Bookmark this page"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bookmark"><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg></button>
    <button id="downloads-btn" title="Downloads"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7,10 12,15 17,10"/><line x1="12" y1="15" x2="12" y2="3"/></svg><span id="download-count" class="download-badge zero">0</span></button>
    <button id="devtools" title="Developer Tools (F12)"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-terminal-icon lucide-terminal"><path d="M12 19h8"/><path d="m4 17 6-6-6-6"/></svg></button>
  </div>

  <div id="bookmarks-bar" class="bookmarks-bar">
    <div class="bookmarks-container">
    </div>
  </div>

  <div id="webviews">
    <webview class="tab-view active" data-id="tab-0"></webview>
  </div>

  <script src="nova-pages/shared/theme.js"></script>
</body>
</html>
